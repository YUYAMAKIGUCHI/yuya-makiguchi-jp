{{ define "main" }}
<article class="profile-page">
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ with .Params.description }}
        <p class="page-description">{{ . }}</p>
        {{ end }}
    </header>
    
    <div class="profile-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
